<!DOCTYPE html>
<html ng-app="app">
<style>

    button {
        width: 100%;
        background-color: #00a0df;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
        button:hover {
            background-color: #86c5dd;
        }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 5px;
    }
</style>
<head>
    <title></title>
</head>
<body ng-controller="Main as ownerCtrl" ng-init="ownerCtrl.init();">
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/linq.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/KloudCoreAPIService.js"></script>
    <script src="app/main.js"></script>
    <img style="max-height:200px;max-width:200px" src="/image/Logo.png" alt="Loading..." />
    <h3>Car Information Processor</h3>
    <i> Produces a list of the owners' names, grouped by their car's brand alphabetically, and sorted by their car's colour alphabetically</i>
    <div>
        <button ng-click="ownerCtrl.getCarOwnerList()" style=" width: 20%;background-color: #00a0df;color: white;padding: 14px 20px; margin: 8px 0;border: none;border-radius: 4px;cursor: pointer;">Refresh</button>
        <br />
        <label><b>Car Owners List</b></label>
        <br />

        <div ng-repeat="brand in ownerCtrl.orderedBrandList">
            <strong>{{brand}}</strong>
            <ul>
                <li ng-repeat="person in ownerCtrl.GetPersonNameByBrand(brand)"> {{person}}</li>
            </ul>
        </div>
    </div>

</body>
</html>
